    function getTodayKeyUTC() {
        const now = new Date();
        const year = now.getUTCFullYear();
        const month = (now.getUTCMonth() + 1).toString().padStart(2, '0');
        const day = now.getUTCDate().toString().padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function generateStepBoxes() {
        const stepInnerContainer = document.getElementById('step-inner-container');
        stepInnerContainer.innerHTML = ''; // Clear existing steps

        for (let i = 1; i <= TOTAL_ADS_REQUIRED; i++) {
            const div = document.createElement('div');
            div.className = 'step-box';
            div.id = `step${i}`;
            // Always display "Ad X"
            div.textContent = `Ad ${i}`;
            stepInnerContainer.appendChild(div);
        }
    }

    function trackVisitor() {
        const today = new Date();
        const year = today.getUTCFullYear();
        const month = (today.getUTCMonth() + 1).toString().padStart(2, '0');
        const day = today.getUTCDate().toString().padStart(2, '0');
        const yearMonth = `${year}-${month}`;
        const yearMonthDay = `${year}-${month}-${day}`; // Format YYYY-MM-DD UTC

        // Track total count
        database.ref('visitors/total').transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track monthly count (UTC based)
        database.ref('visitors/monthly/' + yearMonth).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track daily count (UTC based)
        database.ref('visitors/daily/' + yearMonthDay).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    }

    // New function to track ad impressions
    function trackAdImpression() {
        const fullCurrentDatePath = getTodayKeyUTC();

        // Track total ads shown
        database.ref('visitors/ads/total').transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });

        // Track daily ads shown (UTC based)
        database.ref(`visitors/ads/daily/${fullCurrentDatePath}`).transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    }

    // NEW: Function to update the main button text
    function updateMainButtonText() {
        const button = document.getElementById('canva-pro-btn');
        if (adsCompleted) {
            button.textContent = "üéâ Click to Open Canva Pro";
            button.style.background = "green";
        } else if (FACEBOOK_FOLLOW_ENABLED && adCount === TOTAL_ADS_REQUIRED - 1) { // If it's the last step and Facebook is enabled

            button.style.background = "var(--primary)";
        } else {
            button.textContent = "üîí Watch Ads to Unlock Canva Pro";
            button.style.background = "var(--primary)";
        }
        button.disabled = false;
    }


    async function handleClick() {
      const button = document.getElementById('canva-pro-btn');
      if (adsCompleted) {
        openCommonLink(CANVA_LINK);
        return;
      }

      button.disabled = true;
      button.style.background = 'gray';

      // Check if it's the last step AND Facebook follow is enabled
      if (FACEBOOK_FOLLOW_ENABLED && adCount === TOTAL_ADS_REQUIRED - 1) {
          openCommonLink(FACEBOOK_PROFILE_LINK);
          // Start a 2-second countdown before unlocking Canva Pro
          let countdown = 2;
          const interval = setInterval(() => {
              button.textContent = `Please wait... ${countdown} sec`;
              countdown--;
              if (countdown < 1) {
                  clearInterval(interval);
                  adCount++;
                  updateSteps();
                  unlockCanva(button);
              }
          }, 1000);
          return; // Exit after handling Facebook follow
      }

      // If not the last step or Facebook follow is disabled, proceed with ads
      let countdown = 2; // 2 seconds countdown
      const interval = setInterval(() => {
        button.textContent = `Please wait... ${countdown} sec`;
        countdown--;
        if (countdown < 1) {
          clearInterval(interval);
          showNextAd(); // Call ad function after countdown
        }
      }, 1000);
    }

    async function showNextAd() {
        const button = document.getElementById('canva-pro-btn');
        let adPromise = Promise.resolve(); // Default to a resolved promise if no ad is shown
        let adShownSuccessfully = false; // Flag to track if an ad was actually triggered

        if (AD_PATTERN === 1) { // All Monetag
            if (typeof show_10199329 === 'function') {
                adPromise = show_10199329().then(() => { adShownSuccessfully = true; });
            } else {
                console.warn("Monetag service not available for pattern 1.");
            }
        } else if (AD_PATTERN === 2) { // Multi-Network Pattern
            // Filter active networks based on admin toggles
            const activeNetworks = AD_NETWORK_NAMES.filter(network => AD_NETWORK_STATES[network]);

            if (activeNetworks.length === 0) {
                console.warn("No ad networks are enabled for Pattern 2. Skipping ad.");
            } else {
                // Determine which network's ad to show based on current adCount and active networks
                const networkIndex = adCount % activeNetworks.length;
                const networkToShow = activeNetworks[networkIndex];

                console.log(`Attempting to show ad from: ${networkToShow} for step ${adCount + 1}`);

                switch (networkToShow) {
                    case 'monetag':
                        if (typeof show_10199329 === 'function') {
                            adPromise = show_10199329().then(() => { adShownSuccessfully = true; });
                        } else {
                            console.warn("Monetag service not available.");
                        }
                        break;
                    case 'gigapub':
                        if (typeof window.showGiga === 'function') {
                            adPromise = window.showGiga().then(() => { adShownSuccessfully = true; });
                        } else {
                            console.warn("Gigapub service not available.");
                        }
                        break;
                    case 'adexora':
                        if (typeof window.showAdexora === 'function') {
                            adPromise = window.showAdexora().then(() => { adShownSuccessfully = true; });
                        } else {
                            console.warn("Adexora service not available.");
                        }
                        break;
                    case 'adexium':
                        if (adexiumWidget && typeof adexiumWidget.show === 'function') {
                            // Adexium might not return a promise, so we assume success if called
                            adexiumWidget.show();
                            adShownSuccessfully = true;
                        } else {
                            console.warn("Adexium service not available or widget not initialized.");
                        }
                        break;
                    case 'adextra':
                        // Adextra seems to be a display ad in a div, not a direct JS call for interstitial.
                        // For the purpose of step counting, we'll treat it as 'shown'.
                        // If it has a specific interstitial function, it would go here.
                        console.log("Adextra ad space assumed to be shown.");
                        adShownSuccessfully = true;
                        break;
                    default:
                        console.warn(`No handler for network: ${networkToShow}`);
                        break;
                }
            }
        } else if (AD_PATTERN === 3) { // All Gigapub
            if (typeof window.showGiga === 'function') {
                adPromise = window.showGiga().then(() => { adShownSuccessfully = true; });
            } else {
                console.warn("Gigapub service not available for pattern 3.");
            }
        } else {
            console.warn(`Unknown ad pattern: ${AD_PATTERN}. Defaulting to Monetag.`);
            if (typeof show_10199329 === 'function') {
                adPromise = show_10199329().then(() => { adShownSuccessfully = true; });
            } else {
                console.warn("Monetag service not available for default.");
            }
        }

        try {
            await adPromise; // Wait for the ad promise to resolve
            if (adShownSuccessfully) {
                trackAdImpression(); // Log the ad impression to Firebase
            }
            adCount++; // Increment after ad completion
            updateSteps(); // Update progress bar
            if (adCount >= TOTAL_ADS_REQUIRED) {
                unlockCanva(button);
            } else {
                resetButton();
            }
        } catch (error) {
            console.error(`Ad for step ${adCount + 1} failed or was skipped:`, error);
            // Even if an ad fails or is skipped, we increment adCount to ensure progress
            // But we only track an impression if adShownSuccessfully was true.
            adCount++;
            updateSteps();
            if (adCount >= TOTAL_ADS_REQUIRED) {
                unlockCanva(button);
            } else {
                resetButton();
            }
        }
    }

    function unlockCanva(button) {
      adsCompleted = true;
      adCount = TOTAL_ADS_REQUIRED; // Ensure adCount is maxed
      updateSteps(); // Final update
      button.textContent = "üéâ Click to Open Canva Pro";

      const copySection = document.getElementById('copy-section');
      const linkDisplay = document.getElementById('canva-link');
      linkDisplay.textContent = CANVA_LINK;
      copySection.classList.add('show');

    function updateSteps() {
      // Loop through steps to apply 'done' class and custom colors
      for (let i = 1; i <= TOTAL_ADS_REQUIRED; i++) {
        const stepBox = document.getElementById(`step${i}`);
        if (stepBox) {
            if (adCount >= i) {
                stepBox.classList.add('done');
                // Apply custom color for done steps
                if (i <= 10) { // Only apply custom colors if within the defined range
                    stepBox.style.backgroundColor = `var(--step-color-${i})`;
                } else {
                    stepBox.style.backgroundColor = 'var(--secondary)'; // Fallback for more than 10 steps
                }
            } else {
                stepBox.classList.remove('done');
                stepBox.style.backgroundColor = ''; // Reset to default CSS background
            }
            // Always display "Ad X"
            stepBox.textContent = `Ad ${i}`;
        }
      }
      updateMainButtonText(); // Always update button text after step changes
    }

    function resetButton() {
      const button = document.getElementById('canva-pro-btn');
      setTimeout(() => {
        updateMainButtonText(); // This will set the correct text based on remaining steps and Facebook toggle

    function openCommonLink(url) {
      if (window.Telegram && window.Telegram.WebApp) {

    function copyCanvaLink() {
      navigator.clipboard.writeText(CANVA_LINK).then(() => {
        showAdNotification("Link copied!");
      }).catch(err => {
        console.error('Failed to copy text: ', err);
        showAdNotification("Failed to copy link.");

    function showAdNotification(msg) {
      const el = document.getElementById('ad-notification');
      el.textContent = msg;
      el.style.display = 'block';
      setTimeout(() => {
        el.style.display = 'none';
      }, 3000);
    }

    function toggleMode() {
      const body = document.body;
      const btn = document.getElementById('mode-toggle');
      body.classList.toggle('light-mode');
      if (body.classList.contains('light-mode')) {
        btn.textContent = '‚òÄÔ∏è';
        localStorage.setItem("themeMode", "light");
      } else {
        btn.textContent = 'üåô';
        localStorage.setItem("themeMode", "dark");
      }
    }
  </script>
